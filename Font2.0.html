<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --accent-color: White;
      --text-color: #ffffff;
      --muted-text: #aaaaaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
    }

    .card {
      background: var(--card-bg);
      padding: 2em;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      animation: fadeSlide 1s ease-out;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 1em;
      font-size: 2rem;
      color: var(--accent-color);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.5em;
      font-weight: bold;
      font-size: 1em;
    }

    input {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.2em;
      background-color: #2b2b2b;
      border: 1px solid #444;
      border-radius: 8px;
      color: var(--text-color);
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: #252525;
    }

    button {
      width: 100%;
      padding: 0.9em;
      background-color: var(--accent-color);
      border: none;
      border-radius: 8px;
      color: var(--bg-color);
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1em;
    }

    button:hover {
      background-color: white;
    }

    p {
      margin-top: 1em;
      font-size: 0.9em;
      color: var(--muted-text);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Brain Acedemy</h1>
    <form id="login-form">
      <label for="Name">Username:</label>
      <input type="text" name="Name" id="Name" required>

      <label for="Password">Password:</label>
      <input type="password" name="Password" id="Password" required>

      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="Sign-in.2.html">Register</a></p>
  </div>
<script src="script1.js"></script>
  
</body>

</html>
