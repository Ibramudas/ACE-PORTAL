    @keyframes fadeInUp {

      padding: 10px;
    }

    .typewriter span {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }

function loadProfile() {
  const name = localStorage.getItem("username") || "N/A";
  const phone = localStorage.getItem("phone") || "N/A";
  document.getElementById("profile-name").textContent = name;
  document.getElementById("profile-phone").textContent = phone;
}

function editProfile() {
  const newName = prompt("Enter new username:", localStorage.getItem("username") || "");

  if (newName) localStorage.setItem("username", newName);
  if (newPhone) localStorage.setItem("phone", newPhone);
  loadProfile();
  location.reload(); // refresh to update greeting too
}

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function typeWriter(id, text, done) {
    let i = 0;
    const el = document.getElementById(id);
    el.innerHTML = '';
    function typing() {
      if (i < text.length) {
        el.innerHTML += text.charAt(i++);
        setTimeout(typing, 30);
      } else {
        done();
      }
    }
    typing();
  }

  function startTimer() {
    clearInterval(timer);
    timeLeft = 60;
    const timerEl = document.createElement("div");
    timerEl.id = "timer";
    timerEl.style.fontWeight = "bold";
    document.getElementById("Review").prepend(timerEl);
    document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
    
    
    



    
    

    timer = setInterval(() => {
      timeLeft--; document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        next();
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timer);
  }

  function clearTimerDisplay() {
    const timerEl = document.getElementById("timer");
    if (timerEl) timerEl.remove();
  }

  function loadQuestion() {
    const q = questions[current];

      box.innerHTML += `<button id="nextBtn">Next</button>`;
      document.getElementById("Review").appendChild(box);
      document.getElementById("nextBtn").addEventListener("click", next);
      startTimer();
    });
  }

  function next() {
    stopTimer();
    const selected = document.querySelector('input[name="option"]:checked');
    const answer = selected ? selected.value : null;
    userAnswers.push(answer);

  loadQuestion();

      }

  let current = 0;
  let score = 0;
  const userAnswers = [];
  let timer;
  let timeLeft = 50;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function typeWriter(id, text, done) {
    let i = 0;
    const el = document.getElementById(id);
    el.innerHTML = '';
    function typing() {
      if (i < text.length) {
        el.innerHTML += text.charAt(i++);
        setTimeout(typing, 30);
      } else {
        done();
      }
    }
    typing();
  }

  function startTimer() {
    clearInterval(timer);
    timeLeft = 50;
    const timerEl = document.createElement("div");
    timerEl.id = "timer";
    timerEl.style.fontWeight = "bold";
    document.getElementById("Review").prepend(timerEl);
    document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
    
    
    



    
    

    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        next();
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timer);
  }

  function clearTimerDisplay() {
    const timerEl = document.getElementById("timer");
    if (timerEl) timerEl.remove();
  }

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("Review").innerHTML = '';
    typeWriter("Review", `Q${current + 1}. ${q.question}`, () => {
      const box = document.createElement("div");
      box.className = "question-box";

      q.options.forEach((opt, idx) => {
        box.innerHTML += `
          <div class="option">
            <input type="radio" id="opt${idx}" name="option" value="${opt}">
            <label for="opt${idx}">${opt}</label>
          </div>`;
      });

      box.innerHTML += `<button id="nextBtn">Next</button>`;
      document.getElementById("Review").appendChild(box);
      document.getElementById("nextBtn").addEventListener("click", next);
      startTimer();
    });
  }

  function next() {
    stopTimer();
    const selected = document.querySelector('input[name="option"]:checked');
    const answer = selected ? selected.value : null;
    userAnswers.push(answer);
    if (answer === questions[current].correct) score++;
    current++;
    current < questions.length ? loadQuestion() : showScore();
  }

  function showScore() {
    clearTimerDisplay();
    let result = `<h3>You scored ${score} out of ${questions.length}</h3>`;
    result += "<h4>Correct Answers:</h4><ol>";
    questions.forEach((q, i) => {
      result += `<li>${q.question}<br><strong>Answer:</strong> ${q.correct}</li>`;
    });
    result += "</ol>";
    document.getElementById("Review").innerHTML = result;
  }

  // Prepare and shuffle questions

  selectedQuestions.forEach(q => shuffle(q.options));
  questions.length = 0;
  questions.push(...selectedQuestions);

  loadQuestion();
};

    options: ["Lack of seeds and flowers", "Production of visible flowers", "Presence of vascular tissues only", "Seed development inside cones"],
    correct: "Lack of seeds and flowers"
  }
  ];

  let current = 0;
  let score = 0;
  const userAnswers = [];
  let timer;
  let timeLeft = 50;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function typeWriter(id, text, done) {
    let i = 0;
    const el = document.getElementById(id);
    el.innerHTML = '';
    function typing() {
      if (i < text.length) {
        el.innerHTML += text.charAt(i++);
        setTimeout(typing, 30);
      } else {
        done();
      }
    }
    typing();
  }

  function startTimer() {
    clearInterval(timer);
    timeLeft = 50;
    const timerEl = document.createElement("div");
    timerEl.id = "timer";
    timerEl.style.fontWeight = "bold";
    document.getElementById("Review").prepend(timerEl);
    document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
    
    
    



    
    

    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        next();
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timer);
  }

  function clearTimerDisplay() {
    const timerEl = document.getElementById("timer");
    if (timerEl) timerEl.remove();
  }

  function loadQuestion() {
    const q = questions[current];
    document.getElementById("Review").innerHTML = '';
    typeWriter("Review", `Q${current + 1}. ${q.question}`, () => {
      const box = document.createElement("div");
      box.className = "question-box";

      q.options.forEach((opt, idx) => {
        box.innerHTML += `
          <div class="option">
            <input type="radio" id="opt${idx}" name="option" value="${opt}">
            <label for="opt${idx}">${opt}</label>
          </div>`;
      });

      box.innerHTML += `<button id="nextBtn">Next</button>`;
      document.getElementById("Review").appendChild(box);
      document.getElementById("nextBtn").addEventListener("click", next);
      startTimer();
    });
  }

  function next() {
    stopTimer();
    const selected = document.querySelector('input[name="option"]:checked');
    const answer = selected ? selected.value : null;
    userAnswers.push(answer);
    if (answer === questions[current].correct) score++;
    current++;
    current < questions.length ? loadQuestion() : showScore();
  }

  function showScore() {
    clearTimerDisplay();
    let result = `<h3>You scored ${score} out of ${questions.length}</h3>`;
    result += "<h4>Correct Answers:</h4><ol>";
    questions.forEach((q, i) => {
      result += `<li>${q.question}<br><strong>Answer:</strong> ${q.correct}</li>`;
    });
    result += "</ol>";
    document.getElementById("Review").innerHTML = result;
  }

  // Prepare and shuffle questions
  shuffle(questions);
  const selectedQuestions = questions.slice(0, 20);
  selectedQuestions.forEach(q => shuffle(q.options));
  questions.length = 0;
  questions.push(...selectedQuestions);

  loadQuestion();
};
